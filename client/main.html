  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Meteor Todos</title>
  </head>

  <body>

    <main role="main">

      <div class="container">
        <div class="header clearfix">
          <h3 class="text-muted">Meteor Todos</h3>
          {{> loginButtons}}
        </div>
      </div>

      <div class="container">

          {{#unless currentUser}}
            <br />
            <p>
              Please login to see todos.
            </p>
          {{/unless}}

        <!-- Example row of columns -->
        <hr />
        <div class="row">
          <div class="col-lg-12">
            {{> main}}
          </div>
        </div>

        <hr>

      </div> <!-- /container -->

    </main>

    <footer class="container">
      <p>&copy; Meteor Todos 2018</p>
    </footer>

  </body>

  <template name="main">
    {{#if currentUser}}
    <form class="new-todo">
      <div class="form-group">
        <input type="text" name="text" class="form-control" placeholder="Type a Todo...">
      </div>
    </form>
    {{/if}}
    <ul>
      {{#each todos}}
        <li class="{{#if checked}}checked{{/if}}">
          {{#if currentUser}}
            <button class="delete-todo">&times;</button>
          {{/if}}
          {{#if currentUser}}
            <input type="checkbox" checked="{{checked}}" class="toggle-checked">
          {{/if}}
          <span class="text">
            {{text}}
          </span>
        </li>
      {{/each}}
    </ul>
  </template>
